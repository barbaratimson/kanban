<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <script src="lib/code.jquery.com_jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-menu">
        <h1>Sign Up</h1>
        <h2>Login</h1>
        <input type="text" id = "login">
        <h2>Password</h1>
        <input type="text" id = "password">
        <h2>Confirm password </h1>
        <input type="text" id = "password">
        <button id = "register" class="auth-button" type="submit">Sign Up</button>
        <a href="./login.html">Sign in</a>
    </div>
</body>

<script>
    $("#register").on('click', function(e){
    e.preventDefault();
        let userData = {username:$('#login').val(),password:$('#password').val()}
        $.ajax({
            url: "http://localhost/user/register",
            data:JSON.stringify(userData),
            method:"POST",
         }).done(function(data){
            console.log(data)
            window.location.assign("./login.html")
         });
})

</script>
</html>
