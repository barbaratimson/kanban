<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <script src="lib/code.jquery.com_jquery-3.7.0.min.js"></script>
</head>
<body>
    <form>
        <h1>Регистрация</h1>
        <h2>Логин</h1>
        <input type="text" id = "login">
        <h2>Пароль</h1>
        <input type="text" id = "password">
        <h2>Повторите пароль</h1>
        <input type="text" id = "password">
        <button id = "register" type="submit">Регистрация</button>
    </form>
</body>

<script>
    $("#register").on('click', function(e){
    e.preventDefault();
        let userData = {username:$('#login').val(),password:$('#password').val()}
        $.ajax({
            url: "http://localhost/user",
            data:JSON.stringify(userData),
            method:"POST",
         }).done(function(data){
            window.localStorage.setItem("token",data.id)
            window.location.assign("http://127.0.0.1:5501/frontend/index.html")
         });
})

</script>
</html>
