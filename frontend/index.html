<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/code.jquery.com_jquery-3.7.0.min.js" ></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="lib/jquery.extention.js"></script>
    <link href="./assets/fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
    <link href="./assets/fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">
    <script defer src="main.js"></script>
</head>
<body>
    <nav style="top: 10px; left: 10px;">
        <div class="user-button">
        <i class="fa-solid fa-user"></i>
        </div>
        <div class="controls">
            <label class="container">
                <input type="checkbox" id="editMode">
                <i class="fa-solid fa-arrows-up-down-left-right"></i>
              </label>

            <label class="container">
                <input type="checkbox" id="writeMode" checked>
                <i class="fa-solid fa-pen"></i>
              </label>

            <button class="create-sticker"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="nav-grip">
        <i class="fa-solid fa-grip-vertical"></i>
        </div>

        <div class="user-section hide">
            <div class="user-section-footer">
                <button class = "user-section-button" id = "change-room-password">Change room password</button>
        </div>
        </div>

    </nav>
    <div class="room-info">
        <div class = "roomId-section">
            <div class="room-name"></div>
            <div>Id: </div>
            <input type="text" value="" id = "roomId" readonly="readonly" />
        </div>

        <div class="connection-section">
            <div class="connection-status">Con <div class="connection-indicator"></div></div>
        </div>

    </div>
    <div class="user-window"></div>
    <div class="chat-menu open">
        <div class="chat-menu-arrow"><i class="fa-solid fa-caret-up"></i></div>
            <div class="users-in-room">

            </div>

            <div class="chatroom">
                <div class="messages">

                </div>
                <div class="message-send-field">
                    <div contenteditable="true" minlength=1 class="chat-message" tabindex="-1"></div>
                </div>
            </div>
        </div>
        <div class="workspace">

    </div>
</body>
</html>
